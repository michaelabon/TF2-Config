alias "showslot1" "slot1; r_drawviewmodel 1"
alias "hideslot2" "slot2; r_drawviewmodel 0"
alias "showslot2" "slot2; r_drawviewmodel 1"
alias "showslot3" "slot3; r_drawviewmodel 1"
alias "showslot4" "slot4; r_drawviewmodel 1"
